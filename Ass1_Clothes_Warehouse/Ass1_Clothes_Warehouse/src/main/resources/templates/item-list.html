<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Items List</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container">
        <!-- Refined Hero Section -->
        <div class="hero-items">
            <h1>Items List</h1>
        </div>

        <div th:if="${items != null}">
            <!-- Filter Bar -->
            <div class="filter-bar" style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center;">
                    <label for="brandFilter" style="margin: 0; margin-right: 15px; font-weight: 600;">Filter by
                        Brand:</label>
                    <div class="filter-select-wrapper">
                        <select id="brandFilter" class="filter-select" onchange="window.location.href=this.value">
                            <option value="/items" th:selected="${selectedBrand == 'All'}">All Brands</option>
                            <option value="/items/brand/Nike" th:selected="${selectedBrand == 'Nike'}">Nike</option>
                            <option value="/items/brand/Adidas" th:selected="${selectedBrand == 'Adidas'}">Adidas
                            </option>
                            <option value="/items/brand/Levi's" th:selected="${selectedBrand == 'Levi''s'}">Levi's
                            </option>
                            <option value="/items/brand/The North Face"
                                th:selected="${selectedBrand == 'The North Face'}">The North Face</option>
                            <option value="/items/brand/Puma" th:selected="${selectedBrand == 'Puma'}">Puma</option>
                            <option value="/items/brand/Under Armour" th:selected="${selectedBrand == 'Under Armour'}">
                                Under Armour</option>
                        </select>
                    </div>
                </div>
                <div sec:authorize="hasAnyRole('ADMIN', 'WAREHOUSE_EMPLOYEE')">
                    <a th:href="@{/add-item}" class="btn-new-item"
                        style="text-decoration: none; background-color: #2e7d32; color: white; padding: 8px 16px; border-radius: 4px; font-weight: 600;">+
                        New Item</a>
                </div>
            </div>

            <table th:if="${not #lists.isEmpty(items)}">
                <thead>
                    <tr>
                        <th style="width: 80px;">ID</th>
                        <th style="width: 80px;">Image</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th sec:authorize="hasRole('ADMIN')" style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}"></td>
                        <td>
                            <!-- Cyclical thumbnails based on ID -->
                            <img th:src="@{'/images/handbag-' + (${item.id % 3 + 1}) + '.png'}" alt="Item Thumbnail"
                                class="product-thumbnail">
                        </td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.brand}"></td>
                        <td th:text="${item.year}"></td>
                        <td th:text="'$' + ${#numbers.formatDecimal(item.price, 1, 2)}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <div class="dropdown">
                                <button class="dropbtn">Actions &#8942;</button>
                                <div class="dropdown-content">
                                    <a th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a>
                                    <a
                                        th:href="@{/admin/request-item(itemName=${item.name}, brand=${item.brand})}">Request</a>
                                    <form th:action="@{/admin/items/delete/{id}(id=${item.id})}" method="post"
                                        onsubmit="return confirm('Are you sure you want to delete this item?');">
                                        <button type="submit" class="delete-btn">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(items)}" class="alert alert-info">
                <p>No items found. Please try a different filter.</p>
            </div>

            <!-- Pagination UI -->
            <div class="pagination" th:if="${page != null}">
                <a th:href="@{/items(page=${page.number - 1}, size=${page.size}, sortBy=${param.sortBy})}"
                    th:if="${page.hasPrevious()}">&laquo;</a>

                <!-- Simple current page indicator -->
                <span th:text="${page.number + 1}"></span>

                <a th:href="@{/items(page=${page.number + 1}, size=${page.size}, sortBy=${param.sortBy})}"
                    th:if="${page.hasNext()}">&raquo;</a>
            </div>
        </div>
</body>

</html>
