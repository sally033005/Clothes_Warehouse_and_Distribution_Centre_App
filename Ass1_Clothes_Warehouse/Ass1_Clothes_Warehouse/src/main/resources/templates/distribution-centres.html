<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Distribution Centres</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .centres-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        .centre-card {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .centre-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        .centre-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 20px;
        }
        .centre-header h3 {
            color: white;
            margin: 0;
            font-size: 1.3rem;
        }
        .centre-body {
            padding: 25px;
        }
        .location-info {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 20px;
            padding: 10px;
            background: var(--bg-light);
            border-radius: 8px;
        }
        .location-info::before {
            content: "üìç ";
        }
        .item-badge {
            margin: 8px 8px 8px 0;
            display: inline-block;
        }
        .items-section h5 {
            margin-bottom: 15px;
            color: var(--text-dark);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="hero-section">
            <h1>Distribution Centres</h1>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${centres == null or centres.isEmpty()}" class="alert alert-info">
            <p>No distribution centres available.</p>
        </div>

        <div class="centres-grid" th:if="${centres != null and not #lists.isEmpty(centres)}">
            <div class="centre-card" th:each="centre : ${centres}">
                <div class="centre-header">
                    <h3 th:text="${centre.name}">Distribution Centre Name</h3>
                </div>
                <div class="centre-body">
                    <div class="location-info">
                        <span th:text="${#numbers.formatDecimal(centre.latitude, 1, 4)} + ', ' + ${#numbers.formatDecimal(centre.longitude, 1, 4)}">Location</span>
                    </div>
                    
                    <div class="items-section">
                        <h5>Available Items:</h5>
                        <div th:if="${centre.itemsAvailable == null or #lists.isEmpty(centre.itemsAvailable)}" style="color: var(--text-light); font-style: italic;">
                            No items available
                        </div>
                        <div th:if="${centre.itemsAvailable != null and not #lists.isEmpty(centre.itemsAvailable)}">
                            <span th:each="item : ${centre.itemsAvailable}" class="badge badge-primary">
                                <span th:text="${item.name}">Item Name</span> 
                                (<span th:text="${item.brand}">Brand</span>) - 
                                <span th:text="${item.quantity}">Quantity</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a th:href="@{/admin}" class="back-link">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
