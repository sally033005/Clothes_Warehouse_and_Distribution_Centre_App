<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Distribution Centres</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .centre-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .centre-card:hover {
            transform: translateY(-5px);
        }
        .centre-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .centre-body {
            padding: 20px;
        }
        .item-badge {
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .location-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="container mt-4">
        <h1 class="mb-4">Distribution Centres</h1>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${centres.isEmpty()}" class="alert alert-info">
            <p>No distribution centres available.</p>
        </div>

        <div class="row" th:if="${not #lists.isEmpty(centres)}">
            <div class="col-md-6 col-lg-4" th:each="centre : ${centres}">
                <div class="card centre-card">
                    <div class="centre-header">
                        <h3 class="card-title" th:text="${centre.name}">Distribution Centre Name</h3>
                    </div>
                    <div class="centre-body">
                        <div class="location-info">
                            <i class="fas fa-map-marker-alt"></i> 
                            <span th:text="${#numbers.formatDecimal(centre.latitude, 1, 4)} + ', ' + ${#numbers.formatDecimal(centre.longitude, 1, 4)}">Location</span>
                        </div>
                        
                        <h5>Available Items:</h5>
                        <div th:if="${#lists.isEmpty(centre.itemsAvailable)}" class="text-muted">
                            No items available
                        </div>
                        <div th:each="item : ${centre.itemsAvailable}" class="item-badge">
                            <span class="badge badge-primary" style="font-size: 0.9rem; padding: 8px 12px;">
                                <span th:text="${item.name}">Item Name</span> 
                                (<span th:text="${item.brand}">Brand</span>) - 
                                <span th:text="${item.quantity}">Quantity</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a th:href="@{/admin}" class="btn btn-secondary back-link">‚Üê Back to Admin Dashboard</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
