<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Distribution Centres</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .centres-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .centre-card {
            background: var(--white);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .centre-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .centre-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-light);
            background: #F9FAFB;
        }

        .centre-header h3 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .centre-body {
            padding: 25px;
            flex-grow: 1;
        }

        .location-info {
            display: inline-block;
            color: var(--accent-teal);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 6px 14px;
            background: rgba(0, 137, 123, 0.05);
            border-radius: 50px;
        }

        .items-section h5 {
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div class="hero-section">
            <h1>Distribution Centres</h1>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${centres == null or centres.isEmpty()}" class="alert alert-info">
            <p>No distribution centres available.</p>
        </div>

        <div class="centres-grid" th:if="${centres != null and not #lists.isEmpty(centres)}">
            <div class="centre-card" th:each="centre : ${centres}">
                <div class="centre-header">
                    <h3 th:text="${centre.name}">Distribution Centre Name</h3>
                </div>
                <div class="centre-body">
                    <div class="location-info">
                        <span
                            th:text="${#numbers.formatDecimal(centre.latitude, 1, 4)} + ', ' + ${#numbers.formatDecimal(centre.longitude, 1, 4)}">Location</span>
                    </div>

                    <div class="items-section">
                        <h5>Available Items:</h5>
                        <div th:if="${centre.itemsAvailable == null or #lists.isEmpty(centre.itemsAvailable)}"
                            style="color: var(--text-light); font-style: italic;">
                            No items available
                        </div>
                        <div th:if="${centre.itemsAvailable != null and not #lists.isEmpty(centre.itemsAvailable)}"
                            class="badge-list">
                            <span th:each="item : ${centre.itemsAvailable}" class="badge badge-primary">
                                <span th:text="${item.name}">Item Name</span>
                                (<span th:text="${item.brand}">Brand</span>) -
                                <span th:text="${item.quantity}">Quantity</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/admin}" class="back-link">‚Üê Back to Admin Dashboard</a>
        </div>
    </div>
</body>

</html>
