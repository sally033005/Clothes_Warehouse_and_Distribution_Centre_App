<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request Item</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <div class="container">
        <div class="hero-section">
            <h1>Request Item</h1>
        </div>
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="card">
                <!-- <div class="card-header">
                    <h2 style="text-align: center; margin: 0; color: white;">Request Item</h2>
                </div> -->
                <div style="padding: 30px;">
                    <!-- Success/Error Messages -->
                    <div th:if="${success}" class="alert alert-success">
                        <span th:text="${success}"></span>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/admin/request-item}" method="post">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <select id="itemName" name="itemName" required>
                                <option value="">Select Item Name</option>
                                <option th:each="item : ${items}"
                                        th:value="${item.name}"
                                        th:text="${item.name}">Item Name</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <select id="brand" name="brand" required>
                                <option value="">Select Brand</option>
                                <option th:each="item : ${items}"
                                        th:value="${item.brand}"
                                        th:text="${item.brand}">Brand</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                            <small style="color: var(--text-light); font-size: 14px;">Minimum quantity is 1</small>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn">Submit Request</button>
                            <a th:href="@{/admin}" class="btn btn-secondary">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
