<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <div th:if="${error}" class="alert alert-danger" style="max-width: 450px; margin: 0 auto 20px;">
            <span th:text="${error}"></span>
        </div>


        <form method="POST" th:action="@{/registration}" id="registrationForm" class="card" style="margin-top: 40px;">
            <h1 style="text-align: center; margin-bottom: 30px; color: var(--text-primary); font-size: 2rem;">
                Registration</h1>

            <div class="form-group" style="text-align: center;">
                <p style="margin-bottom: 0;">Already have an account? <a th:href="@{/login}"
                        style="color: var(--accent-teal); font-weight: 600;">Login here</a></p>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" th:value="${user?.fullName}" required />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" th:value="${user?.username}" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required minlength="6" />
                <small class="error-message"
                    style="display: block; color: var(--text-secondary); font-size: 13px; margin-top: 5px;">Password
                    must be at least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" th:value="${user?.role}">
                    <option value="WAREHOUSE_EMPLOYEE">Warehouse Employee</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adminPassword">Super Admin Password</label>
                <input type="password" name="adminPassword" id="adminPassword" required />
                <small style="display: block; color: var(--text-secondary); font-size: 13px; margin-top: 5px;">Required
                    for sign-up</small>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="btn" style="width: 100%;" />
            </div>
        </form>
    </div>
</body>

</html>
