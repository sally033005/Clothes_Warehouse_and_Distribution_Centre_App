<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/styles/styles.css}" />
</head>

<body>

    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="hero-section">
            <h1>Login</h1>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <p>Invalid username or password. Please try again.</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            <p>You have been logged out successfully.</p>
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            <p>Registration successful! Please login with your credentials.</p>
        </div>



        <form method="POST" th:action="@{/login}" id="loginForm" class="card">
            <div class="form-group">
                <p>New here? Click
                    <a th:href="@{/registration}">here</a> to register.
                </p>
            </div>

            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" required />
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required />
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" name="remember-me" style="width: auto; margin-right: 10px;" />
                    <span>Remember Me</span>
                </label>
            </div>

            <div class="form-group" style="text-align: center;">
                <input type="submit" value="Login" class="btn" />
            </div>
        </form>
    </div>
</body>

</html>
