version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: clothes-warehouse-db
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Initial database created by default, others via init script
      POSTGRES_DB: ${POSTGRES_DB_WAREHOUSE}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_WAREHOUSE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ass1-app:
    build: ./Ass1_Clothes_Warehouse/Ass1_Clothes_Warehouse
    container_name: ass1-clothes-warehouse
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB_WAREHOUSE}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DISTRIBUTION_CENTRE_URL: http://distribution-manager:8081/api
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  distribution-manager:
    build: ./distribution-centre-manager/distribution-centre-manager
    container_name: distribution-manager
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB_DISTRIBUTION}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MANAGER_USERNAME: ${MANAGER_USERNAME}
      MANAGER_PASSWORD: ${MANAGER_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
